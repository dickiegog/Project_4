{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-4 text-center">
      <img src="{% static 'images/workwall_logo.jpg' %}" width="75%" />
    </div>
    <div class="col-8">
      <h2>{{ about.title }}</h2>
      {{ about.content | safe }}
    </div>
  </div>
  <div class="row"></div>
    <div class="col-8">
      <h3>Collaborate with me:</h3>
      <form method="post">
        {{ collaborate_form | crispy }}
        {% csrf_token %}
        <button class="btn btn-secondary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
